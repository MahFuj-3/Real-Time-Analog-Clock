<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="indicator">
          <img src="./images/hour.png" alt="" class="hour" />
          <img src="./images/min.png" alt="" class="min" />
          <img src="./images/sec.png" alt="" class="sec" />
          <img src="./images/clock.png" alt="" class="clock" />
          <img src="./images/pendulum.png" alt="" class="pendulum" />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
